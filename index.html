<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="number number1" style="--r:30">1</div>
        <div class="number number2" style="--r:60">2</div>
        <div class="number number3" style="--r:90">3</div>
        <div class="number number4" style="--r:120">4</div>
        <div class="number number5" style="--r:150">5</div>
        <div class="number number6" style="--r:180">6</div>
        <div class="number number7" style="--r:210">7</div>
        <div class="number number8" style="--r:240">8</div>
        <div class="number number9" style="--r:270">9</div>
        <div class="number number10" style="--r:300">10</div>
        <div class="number number11" style="--r:330">11</div>
        <div class="number number12" style="--r:360">12</div>
    </div>
<script src="./script.js"></script>
</body>
</html>
